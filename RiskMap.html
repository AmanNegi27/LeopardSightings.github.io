<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        h1 {
            margin: 7px 0;
            font-family: 'Cinzel'; 
            color: black; 
            text-align: center; 
            font-size: 1.5em; 
            margin-top: 15px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            background: url('leopard-pattern.jpg') no-repeat center; 
            background-size: cover; 
            padding: 5px;
        }

        .leaflet-popup-content {
            font-size: 14px;
            width: 500px;
            padding: 10px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Leopard Sighting Risk Map (Last 10 Days Leopard Sightings)</h1>
    <div id="map"></div>
    <div id="error-message" class="error-message"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([28.0, 77.0], 6); // Default location

        // Base layers
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        const satelliteLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap (Satellite)',
            maxZoom: 18
        });

        const topographicLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenTopoMap contributors',
            maxZoom: 17
        });

        // Layer group for leopard sightings
        const sightingMarkers = L.layerGroup().addTo(map);

        // Fetch data from the servlet and add markers
        fetch("RiskMapServlet")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received:", data);

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(location => {
                        const lat = parseFloat(location.latitude);
                        const lon = parseFloat(location.longitude);

                        if (
                            !isNaN(lat) && lat >= -90 && lat <= 90 &&
                            !isNaN(lon) && lon >= -180 && lon <= 180
                        ) {
                            const imageSrc = `ImageServlet?imageId=${location.imageId}`;

                            const popupContent = ` 
                                <b>Latitude:</b> ${lat}<br>
                                <b>Longitude:</b> ${lon}<br>
                                <b>Date:</b> ${location.date}<br>
                                <b>Timestamp:</b> ${location.timestamp}<br>
                                <img src="${imageSrc}" alt="Leopard Image"><br>
                            `;
                            const marker = L.marker([lat, lon]).bindPopup(popupContent);
                            sightingMarkers.addLayer(marker);
                        }
                    });
                } else {
                    throw new Error("Invalid data format or empty data");
                }
            })
            .catch(error => {
                console.error('Error fetching risk map data:', error);
                document.getElementById("error-message").textContent = "Failed to load the risk map data.";
            });

        // Add locate control to find user's location
        const locateControl = L.control.locate({
            setView: true,
            flyTo: true,
            showPopup: false
        }).addTo(map);

        // Add multi-layer controls
        const baseLayers = {
            "Street View": streetLayer,
            "Satellite View": satelliteLayer,
            "Topographic View": topographicLayer
        };

        const overlays = {
            "Leopard Sightings": sightingMarkers
        };

        L.control.layers(baseLayers, overlays).addTo(map);

        // Handle user location events
        let userCircle = null;
        map.on("locationfound", (e) => {
            const userLat = e.latitude;
            const userLon = e.longitude;
            const userAccuracy = 200; // Radius in meters

            if (userCircle) {
                map.removeLayer(userCircle);
            }

            let isLeopardNearby = false;
            sightingMarkers.eachLayer(marker => {
                const markerLatLng = marker.getLatLng();
                const distance = map.distance([userLat, userLon], [markerLatLng.lat, markerLatLng.lng]);
                if (distance <= userAccuracy) {
                    isLeopardNearby = true;
                }
            });

            const circleColor = isLeopardNearby ? 'red' : 'blue';
            const fillColor = isLeopardNearby ? 'red' : 'blue';

            userCircle = L.circle([userLat, userLon], {
                radius: userAccuracy,
                color: circleColor,
                fillColor: fillColor,
                fillOpacity: 0.2
            }).addTo(map);

            if (isLeopardNearby) {
                alert("Warning: A leopard sighting has been detected within 200 meters!");
            }
        });

        map.on("locationerror", (e) => {
            console.error("Location error:", e.message);
            document.getElementById("error-message").textContent = "Failed to fetch your location.";
        });
    </script>
</body>
</html>
