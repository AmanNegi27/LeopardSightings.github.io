<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dash.css">
    <script>
        // JavaScript to display the username dynamically
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username'); // Retrieve username from query parameter

            if (username) {
                // Display the username in the welcome message
                document.getElementById('welcomeMessage').innerHTML = "Welcome " + username;
                sessionStorage.setItem('username', username); // Store username in sessionStorage for reuse
            } else {
                // Fallback to sessionStorage if query parameter is not provided
                const storedUsername = sessionStorage.getItem('username');
                if (storedUsername) {
                    document.getElementById('welcomeMessage').innerHTML = "Welcome " + storedUsername;
                } else {
                    document.getElementById('welcomeMessage').innerHTML = "Welcome to the Leopard Sighting Dashboard";
                }
            }
        };

        // Function to redirect to the portfolio page with the username
        function goToPortfolio() {
            const username = sessionStorage.getItem('username'); // Get the username from sessionStorage
            if (username) {
                // Redirect to the portfolio page with the username as a query parameter
                window.location.href = `portfolio.jsp?username=${username}`;
            } else {
                alert("Username not available. Please log in again.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 id="welcomeMessage">Welcome to the Leopard Sighting Dashboard</h1>
    </header>
    <main>
        <!-- Portfolio Section -->
        <div class="section portfolio">
            <h2>Portfolio</h2>
            <button onclick="goToPortfolio()">Go to Portfolio</button>
        </div>

        <!-- Report a Sighting Section -->
        <div class="section report">
            <h2>Report a Sighting</h2>
            <form action="second.html" method="get">
                <button type="submit">Report a Sighting</button>
            </form>
        </div>

        <!-- View Leopard Sightings Section -->
        <div class="section sightings">
            <h2>View Leopard Sightings</h2>
            <form action="RiskMap.html" method="get">
                <button type="submit">View Sightings</button>
            </form>
        </div>
    </main>
</body>
</html>
